language: cpp

dist: trusty

compiler:
  - gcc
  - clang

cache:
  directories:
    - $TRAVIS_BUILD_DIR/boost_includes

os:
  - linux
  - osx

branches:
  only:
    - master

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.9
      - g++-4.9
      - clang
      - cmake3
      - lcov

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install llvm --with-clang; fi

install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install ccache; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export PATH="/usr/local/opt/ccache/libexec:$PATH"; fi
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.9" CC="gcc-4.9"; fi
  - if [ ! -d $TRAVIS_BUILD_DIR/boost_includes/boost ]; then curl -OL https://dl.bintray.com/boostorg/release/1.64.0/source/boost_1_64_0.tar.gz && tar xf boost_1_64_0.tar.gz && mkdir -p $TRAVIS_BUILD_DIR/boost_includes && cp -r boost_1_64_0/boost $TRAVIS_BUILD_DIR/boost_includes; fi
  - export CXXFLAGS=-isystem\ $TRAVIS_BUILD_DIR/boost_includes

script: ./run_build.sh

after_success:
  - cd ${TRAVIS_BUILD_DIR}
  - ./coverage.sh
