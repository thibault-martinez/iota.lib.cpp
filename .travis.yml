language: cpp

dist: trusty

compiler:
  - gcc
  - clang

cache:
  directories:
    - $HOME/boost_1_64_0

os:
  - linux
  - osx

branches:
  only:
    - master

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.9
      - g++-4.9
      - clang
      - cmake3
      - lcov

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install llvm --with-clang; fi

install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install ccache; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export PATH="/usr/local/opt/ccache/libexec:$PATH"; fi
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.9" CC="gcc-4.9"; fi
  - wget https://dl.bintray.com/boostorg/release/1.64.0/source/boost_1_64_0.tar.gz -o ~/boost_1_64_0.tar.gz && tar xf ~/boost_1_64_0.tar.gz && cd ~/boost_1_64_0 && ./bootstrap.sh && sudo ./b2 install && cd -

script: ./run_build.sh

after_success:
  - cd ${TRAVIS_BUILD_DIR}
  - lcov -c -i -d . -o base.info
  - lcov -c -d . -o test.info
  - lcov -a base.info -a test.info -o coverage.info
  - bash <(curl -s https://codecov.io/bash) -t c0c0756e-89a2-4e55-b71f-63de40f85276 || echo "Codecov did not collect coverage reports"
