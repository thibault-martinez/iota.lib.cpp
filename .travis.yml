language: cpp

dist: trusty
sudo: required

########################
# Matrix Configuration #
########################

matrix:
  include:
    # # OSX x GCC4.9 x Release
    # - os: osx
    #   osx_image: xcode8
    #   env:
    #     - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9 && CMAKE_BUILD_TYPE=Release"

    # OSX x Clang xcode 6.4 x Release
    - os: osx
      osx_image: xcode6.4
      env:
        - MATRIX_EVAL="CC=clang && CXX=clang++ && CMAKE_BUILD_TYPE=Release"

    # OSX x Clang xcode 7.3 x Release
    - os: osx
      osx_image: xcode7.3
      env:
        - MATRIX_EVAL="CC=clang && CXX=clang++ && CMAKE_BUILD_TYPE=Release"

    # OSX x Clang xcode 8 x Release
    - os: osx
      osx_image: xcode8
      env:
        - MATRIX_EVAL="CC=clang && CXX=clang++ && CMAKE_BUILD_TYPE=Release"

    # OSX x Clang xcode 8.3 x Release
    - os: osx
      osx_image: xcode8.3
      env:
        - MATRIX_EVAL="CC=clang && CXX=clang++ && CMAKE_BUILD_TYPE=Release"

    # OSX x Clang xcode 9 x Release
    - os: osx
      osx_image: xcode9
      env:
        - MATRIX_EVAL="CC=clang && CXX=clang++ && CMAKE_BUILD_TYPE=Release"

    # OSX x Clang xcode 9.1 x Release
    - os: osx
      osx_image: xcode9.1
      env:
        - MATRIX_EVAL="CC=clang && CXX=clang++ && CMAKE_BUILD_TYPE=Release"

    # OSX x Clang xcode 9.2 x Release
    - os: osx
      osx_image: xcode9.2
      env:
        - MATRIX_EVAL="CC=clang && CXX=clang++ && CMAKE_BUILD_TYPE=Release"

    # Linux x Gcc 4.9 x Release
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-4.9']
      env:
         - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9 && CMAKE_BUILD_TYPE=Release"
         - COMPILER=g++-4.9

    # Linux x Gcc 5 x Release
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-5']
      env:
         - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5 && CMAKE_BUILD_TYPE=Release"
         - COMPILER=g++-5

    # Linux x Gcc 6 x Release
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-6']
      env:
         - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6 && CMAKE_BUILD_TYPE=Release"
         - COMPILER=g++-6

    # Linux x Gcc 7 x Release
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-7']
      env:
         - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7 && CMAKE_BUILD_TYPE=Release"
         - COMPILER=g++-7

    # Linux x Clang 3.5 x Release
    - os: linux
      compiler: clang
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.5']
          packages: ['g++-6', 'clang-3.5']
      env:
        - MATRIX_EVAL="CC=clang-3.5 && CXX=clang++-3.5 && CMAKE_BUILD_TYPE=Release"
        - COMPILER=clang++-3.5

    # Linux x Clang 3.6 x Release
    - os: linux
      compiler: clang
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.6']
          packages: ['g++-6', 'clang-3.6']
      env:
        - MATRIX_EVAL="CC=clang-3.6 && CXX=clang++-3.6 && CMAKE_BUILD_TYPE=Release"
        - COMPILER=clang++-3.6

    # Linux x Clang 3.7 x Release
    - os: linux
      compiler: clang
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.7']
          packages: ['g++-6', 'clang-3.7']
      env:
        - MATRIX_EVAL="CC=clang-3.7 && CXX=clang++-3.7 && CMAKE_BUILD_TYPE=Release"
        - COMPILER=clang++-3.7

    # Linux x Clang 3.8 x Release
    - os: linux
      compiler: clang
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-6', 'clang-3.8']
      env:
        - MATRIX_EVAL="CC=clang-3.8 && CXX=clang++-3.8 && CMAKE_BUILD_TYPE=Release"
        - COMPILER=clang++-3.8

    # Linux x Clang 3.9 x Release
    - os: linux
      compiler: clang
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-6', 'clang-3.9']
      env:
        - MATRIX_EVAL="CC=clang-3.9 && CXX=clang++-3.9 && CMAKE_BUILD_TYPE=Release"
        - COMPILER=clang++-3.9

    # Linux x Clang 4.0 x Release
    - os: linux
      compiler: clang
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-trusty-4.0']
          packages: ['g++-6', 'clang-4.0']
      env:
        - MATRIX_EVAL="CC=clang-4.0 && CXX=clang++-4.0 && CMAKE_BUILD_TYPE=Release"
        - COMPILER=clang++-4.0

    # Linux x Clang 5.0 x Release
    - os: linux
      compiler: clang
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-trusty-5.0']
          packages: ['g++-6', 'clang-5.0']
      env:
        - MATRIX_EVAL="CC=clang-5.0 && CXX=clang++-5.0 && CMAKE_BUILD_TYPE=Release"
        - COMPILER=clang++-5.0

    # Linux x GCC4.9 x Debug (for coverage)
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env:
         - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9 && CMAKE_BUILD_TYPE=Debug && COVERAGE=1"

  # allow the coverage build to fail
  # --coverage compiler options seems to generate unstable code that should not be trusted
  allow_failures:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env:
         - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9 && CMAKE_BUILD_TYPE=Debug && COVERAGE=1"

  # allow for fast finish, even if the optional coverage build is not done yet
  fast_finish: true

###################
# Build Lifecycle #
###################

before_install:
  # brew update on osx
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew update; fi

install:
  ####
  # OSX
  ####
  # ccache
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew install ccache; fi
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then export PATH="/usr/local/opt/ccache/libexec:$PATH"; fi
  # java
  - if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew cask install java; fi

  ####
  # Linux
  ####
  # lcov & coveralls
  - if [ "$TRAVIS_OS_NAME" == "linux" ] && [ "$COVERAGE" == "1" ]; then sudo apt-get -qq install lcov; fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ] && [ "$COVERAGE" == "1" ]; then pip -q install --user cpp-coveralls; fi
  # java
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-get -qq install default-jre; fi
  # maven
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-get -qq install maven; fi

before_script:
  # Increase resources limitation
  - ulimit -c unlimited -S
  # setup environment
  - eval "${MATRIX_EVAL}"
  # set IRI
  - git clone https://github.com/iotaledger/iri.git
  - cd iri
  - git checkout 8886df6e
  - cp ../test/testnet/iri_config/Snapshot.txt src/main/resources
  - cp ../test/testnet/iri_config/iri.ini .
  - cp ../test/testnet/iri_patch/Snapshot.java src/main/java/com/iota/iri/Snapshot.java
  - cp ../test/testnet/iri_patch/TransactionValidator.java src/main/java/com/iota/iri/TransactionValidator.java
  - cp ../test/testnet/iri_patch/TransactionValidatorTest.java src/test/java/com/iota/iri/TransactionValidatorTest.java
  - mvn clean compile -q
  - mvn package -q
  - cp -r ../test/testnet/testnetdb .
  - java -jar target/iri-1.4.2.1.jar -c iri.ini 1> /dev/null &
  - cd ..

script:
  - mkdir -p build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=${CMAKE_BUILD_TYPE} -DBUILD_TESTS=1 ..
  - make
  - GTEST_COLOR=1 ctest -VV

after_success:
  # test coverage
  - if [ "$COVERAGE" == "1" ]; then cd ${TRAVIS_BUILD_DIR}; ./coverage.sh; fi
